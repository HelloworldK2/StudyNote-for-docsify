<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panda</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .a {
       color: red;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Directory',
      repo: '',
      homepage: 'README.md',
      auto2top: false,//切换页面后是否自动跳转到页面顶部
      maxLevel: 6,//最大支持渲染的标题层级
      loadSidebar: true,// 开启侧边栏定制,加载_sidebar.md
      subMaxLevel: 6,// 开启目录,最大层级为2
      loadNavbar: true,// 开启导航栏,加载_navbar.md
      coverpage: true,// 开启封面,加载_coverpage.md
      //全文搜索
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
        }
    }
  </script>
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script> <!--全文搜索,直接用官方提供的无法生效-->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script> <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script> <!--字数统计-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>  <!--Java代码高亮-->
  <script src="//unpkg.com/docsify-copy-code"></script> <!-- 复制代码到剪贴板 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script> <!--MySQL代码高亮-->
</body>
</html>
